<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="componentes/css/bootstrap.css">
    <link rel="stylesheet" href="componentes/css/estilo.css">
    <link rel="stylesheet" href="componentes/libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="componentes/libs/sweetalert2/dist/sweetalert2.css">
    <title>Projeto Fatec</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="painel">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 d-sm-block d-none cidade">

                    </div>
                    <div class="col-12 col-md-6 login">
                        <h1 class="text-center">
                            <i class="mdi mdi-account-circle text-light icon "></i>
                        </h1>
                        <h1 class="text-center text-light">
                            Login do Sistema
                        </h1>
                        <form id="formulario" class="form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">
                                Email
                            </label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o email">
                                <small id="emailHelp" class="form-text text-light">
                                Nunca compartilharemos seu e-mail com mais ningu√©m.
                            </small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">
                                Senha
                            </label>
                                <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Digite a sua senha">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">
                                Lembrar de mim?
                            </label>
                            </div>
                            <button type="submit" class="btn mt-2 btn-block btn-entrar">
                            Entrar
                        </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="componentes/js/jquery-3.6.0.min.js"></script>
    <script src="componentes/js/bootstrap.js"></script>
    <script src="componentes/libs/sweetalert2/dist/sweetalert2.js"></script>
    <script src="src/usuario/controller/login.js"></script>
</body>

</html>
