<form class="form">
    <div class="container justify-content-center">
        <div class="conteudo">
            <div class="row">
                <div class="col-12 col-md-12 title_criar mt-2">
                    <h3 class="">
                        Criar Usuário/Professor
                    </h3>
                    <hr class="hr-user">
                </div>
            </div>    
                <div class="row mt-3">
                    <div class="col-12 col-md-6">
                        <div class="inputIcon">
                            <input type="text" name="nome" class="form-inputUser" aria-describedby="emailHelp" placeholder="Digite seu nome">
                            <i class="mdi mdi-account"></i>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="inputIcon">
                            <input type="email" name="email" class="form-inputUser" aria-describedby="emailHelp" placeholder="Digite seu email">
                            <i class="mdi mdi-email"></i>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 col-md-6">
                        <div class="inputIcon">
                            <input type="password" name="password" class="form-inputUser" aria-describedby="emailHelp" placeholder="Crie sua senha">
                            <i class="mdi mdi-key"></i>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="inputIcon">
                            <input type="password" name="confim_password" class="form-inputUser" aria-describedby="emailHelp" placeholder="Confirme sua senha">
                            <i class="mdi mdi-key-change"></i>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label>
                                Tipo
                            </label>
                            <select class="form-control" name="tipo">
                                <option value="1">Professor</option>
                                <option value="2">Aluno</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="my-select">
                                Nivel                            
                            </label>
                            <select id="my-select" class="form-control" name="course">
                                <option value="1">Usuário</option>
                                <option value="2">Administrador</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12">
                    <button class="btn btn-criar btn-block" type="button">
                        Salvar
                    </button>
                </div>
        </div>
    </div>
</form>
